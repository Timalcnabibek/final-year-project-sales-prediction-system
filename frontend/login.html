<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="login-container">
        <h1>Sign Up for an Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label>Username</label>
                <div class="input-with-icon">
                    <div class="input-icon"><img src="./image/account.png" alt="Profile"></div>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-with-icon">
                    <div class="input-icon"><img src="./image/account.png" alt="Email"></div>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <div class="input-with-icon">
                    <div class="input-icon"><img src="./image/phone.png" alt="Phone"></div>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="input-with-icon">
                    <div class="input-icon"><img src="./image/padlock.png" alt="Password"></div>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="bottom-actions">
                <div>
                    <button type="submit" class="next-button">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Add an event listener to the form
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent the form from refreshing the page

            // Collect form data
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;

            // Send the data to the backend using fetch
            try {
                const response = await fetch("http://localhost:3000/api/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, email, phone, password }),
                });

                // Handle the response
                const data = await response.json();
                if (response.ok) {
                    alert(data.message); // Show success message
                } else {
                    alert(`Error: ${data.message}`); // Show error message
                }
            } catch (error) {
                console.error("Error connecting to the server:", error);
                alert("An error occurred. Please try again later.");
            }
        });
    </script>
</body>

</html>
