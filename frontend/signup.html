<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        /* Inline CSS */
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">Logo</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Men</a>
            <a href="#">Ladies</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search Bar">
        </div>
        <div class="settings">
            <a href="#">üõí</a>
            <a href="#">üîÑ</a>
            <a href="#">‚öôÔ∏è</a>
        </div>
    </div>

    <div class="container">
        <h2>Create a New Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                    required>
            </div>
            <div class="form-footer">
                <div class="already">
                    <p>Already have an account? <a href="./login.html">Create here...</a></p>
                </div>
                <div>
                    <button type="submit">Next</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Capture the form element
        const signupForm = document.getElementById('signupForm');

        // Add event listener to handle form submission
        signupForm.addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get the form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if the passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Prepare the data to send to the backend
            const userData = {
                username: username,
                email: email,
                phone: phone,
                password: password
            };

            try {
                // Send a POST request to the backend API
                const response = await fetch('http://localhost:3000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                // Handle the response from the backend
                if (response.ok) {
                    alert('Signup successful!');
                    signupForm.reset(); // Reset the form fields after submission
                } else {
                    const errorData = await response.json();
                    console.error('Backend Error:', errorData);
                    alert('Error: ' + (errorData.message || 'Signup failed'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was a problem with the signup request');
            }
        });
    </script>
</body>

</html>
