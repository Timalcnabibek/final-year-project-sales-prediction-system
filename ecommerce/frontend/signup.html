<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.css" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="logo">Logo</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Men</a>
            <a href="#">Ladies</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search Bar">
        </div>
        <div class="settings">
            <a href="#">üõí</a>
            <a href="#">üîÑ</a>
            <a href="#">‚öôÔ∏è</a>
        </div>
    </div>

    <div class="container">
        <h2>Create a New Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                    required>
            </div>
            <div class="form-footer">
                <div class="already">
                    <p>Already have an account? <a href="./login.html">Login here...</a></p>
                </div>
                <div>
                    <button type="submit">Next</button>
                </div>
            </div>
        </form>

        <div class="load-wrapp">
            <div class="load-9">
                <p>Please wait...</p>
                <div class="spinner">
                    <div class="bubble-1"></div>
                    <div class="bubble-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
const loader = document.querySelector('.load-wrapp');

function showLoader() {
    loader.style.display = 'flex';
}

function hideLoader() {
    loader.style.display = 'none';
}

// Capture the form element
const signupForm = document.getElementById('signupForm');

// Add event listener to handle form submission
signupForm.addEventListener('submit', async function (event) {
    event.preventDefault(); // Prevent default form submission

    showLoader();

    // Get the form data
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase(); // ‚úÖ Convert email to lowercase
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Check if the passwords match
    if (password !== confirmPassword) {
        hideLoader();
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Passwords do not match!',
        });
        return;
    }

    // Prepare the data to send to the backend
    const userData = { username, email, phone, password };

    try {
        // Send a POST request to the backend API
        const response = await fetch('http://localhost:3000/api/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        });

        // Handle the response from the backend
        const data = await response.json();

        if (response.ok) {
            hideLoader();

            // ‚úÖ Store user details in LocalStorage
            localStorage.setItem("user", JSON.stringify({
                userId: data.userId, // ‚úÖ Store user ID
                username: data.username, // ‚úÖ Store username
                email: data.email // ‚úÖ Store email
            }));

            console.log("User details stored in LocalStorage:", localStorage.getItem("user"));

            await Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: 'Signup successful!',
                timer: 1000,
                showConfirmButton: true
            });

            // ‚úÖ Redirect to OTP verification page
            window.location.href = './authenticate.html';
            signupForm.reset(); // Reset the form fields after submission
        } else {
            console.error('Backend Error:', data);
            hideLoader();
            Swal.fire({
                icon: 'error',
                title: 'Signup Failed',
                text: data.message || 'An error occurred during signup',
            });
        }
    } catch (error) {
        console.error('Error:', error);
        hideLoader();
        Swal.fire({
            icon: 'error',
            title: 'Connection Error',
            text: 'There was a problem connecting to the server. Please try again.',
        });
    }
});

    </script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
